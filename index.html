<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>To do list</title>
</head>

<body>
  <div id="app">
    <h1>To do list</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Añade una tarea nueva" required />
      <button type="submit" id="add-btn">Añadir</button>
      <div class="main-options-container">
        <button type="button" id="main-options-btn">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </button>
        <div class="main-options-menu" id="main-options-menu">
          <button id="delete-completed-btn">Eliminar tareas realizadas</button>
          <button id="delete-all-btn">Eliminar todas las tareas</button>
        </div>
      </div>
    </form>

    <ul id="todo-list"></ul>
  </div>
  <!-- Modal de edición -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <h2>Editar tarea</h2>
      <input type="text" id="edit-input" />
      <div class="modal-actions">
        <button id="cancel-edit">Cancelar</button>
        <button id="confirm-edit">Aceptar</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
